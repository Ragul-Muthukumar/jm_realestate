{% extends 'adminpage1.html' %}
{% load static %}
{% block body %}
<style type="text/css">
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 80%;
  margin-top: 30px;

}
#customers th{
	font-family: 'Quicksand', sans-serif;
	
	
}
#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #029c07;
  color: white;
}
</style>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<div class="reports">
	<h1 style="margin-left: 50px;color: grey;">Reports</h1>
	<table id="customers" style="margin-left: 100px;">
		<tr>
			<th>Sno</th>
			<th>Email ID</th>
			<th>Reports</th>
		</tr>
		{% for res in res %}
		<tr>
			<td>{{res.id}}</td>
			<td>{{res.emailid}}</td>
			<td>{{res.description}}</td>
		</tr>
		{% endfor %}
	</table>
	
</div>

{% endblock %}
